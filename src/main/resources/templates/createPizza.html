<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Paradise - Create Pizza</title>
</head>
<body>
<h1>Create Your Own Pizza</h1>
<form th:action="@{/pizza/create}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required /><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required /><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required /><br>

    <label for="topping">Select Toppings:</label>
    <select name="toppingIds" multiple>
        <option th:each="topping : ${toppings}" th:value="${topping.id}" th:text="${topping.name}"></option>
    </select><br>

    <button type="submit">Create Pizza</button>
</form>
</body>
</html>
